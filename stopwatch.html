<script type="text/javascript">
    RED.nodes.registerType('stopwatch', {
        category: 'Bufferstack.IO Timer',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''}  // Add name to the defaults
        },
        inputs: 1,
        outputs: 1,
        icon: 'timer.svg',
        label: function() {
            return this.name || 'stopwatch';
        }
    });
</script>

<script type="text/x-red" data-template-name="stopwatch">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="stopwatch">
    <p>A node that functions as a stopwatch. It starts, stops, and resets based on incoming messages with specific topics.</p>
    <ul>
        <li><b>start</b>: Starts the stopwatch when the payload is true.</li>
        <li><b>stop</b>: Stops the stopwatch when the payload is true.</li>
        <li><b>reset</b>: Resets the stopwatch to 00:00:00 when the payload is true.</li>
    </ul>
</script>

<style type="text/css">
    .red-ui-flow-node-category-function .red-ui-flow-node-label-stopped span {
        background: #a6bbcf;
    }
</style>
